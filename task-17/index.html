<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Поиск адреса | геокодер</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="page">

      <h1 class="page-heading">Поиск адреса</h1>

      <div class="page-input-box">
        <input type="text" placeholder="Введите адрес" class="page-input">
        <div class="page-spinner" ></div>
      </div>

      <ul class="page-address-box">
        <template id="address">
          <li class="page-address">
            <span class="page-address-value"></span>
            <span class="page-address-city"></span>
          </li>
        </template>
      </ul>


    </div>

    <script src="index.js"></script>
  </body>
</html>
