<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Пароль</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="page">

            <div class="page-container">

                <input type="password" class="page-input" placeholder="Введите пароль">
                <div class="page-progress-box">
                    <span class="page-progress-value">Слабый</span>
                    <div class="page-progress">
                        <div class="page-progress-done"></div>
                    </div>
                </div>

                <ul class="page-checks">
                    <li class="page-check">Минимум 8 символов</li>
                    <li class="page-check">Строчные латинские буквы</li>
                    <li class="page-check">Заглавные латинские буквы</li>
                    <li class="page-check">Цифры</li>
                    <li class="page-check">Специальные символы !@$%^&*()_-+</li>
                </ul>

            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
